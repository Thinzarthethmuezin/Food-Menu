<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        *{
            margin: 0;
        }
        nav{
            position: sticky;
            top: 0;
            z-index: 99;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: auto;
            background-color: rgb(38, 166, 170);
        }

        li {
            float: left;
        }

        li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: rgb(22, 111, 133);
        }

        .active {
            background-color: rgb(23, 120, 133);
        }

        .name{
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: larger;
        }
        
        img{
            height: 150px;
            width: 150px;
            padding: 30px;
        }

        table{
            /* border: 1px solid black; */
            /* padding: 10px; */
            display: inline;
            width: 100%;
        }

        label{
            color: rgb(10, 71, 112);
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html" class="active">Menu</a></li>
